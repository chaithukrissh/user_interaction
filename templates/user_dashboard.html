<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        p {
            margin-top: 20px;
        }

        /* Additional styles as needed */

    </style>
</head>
<body>
    <h1>User Dashboard</h1>


    <h2>Messages</h2>
    <ul>
        {% for message in messages %}
            <li>{{ message.sender.username }}: {{ message.content }} ({{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }})</li>
        {% endfor %}
    </ul>

    <!-- Form to Send Messages -->
    <form method="post" action="{{ url_for('send_message', receiver_id=user.id) }}">
        <textarea name="content" placeholder="Type your message"></textarea>
        <button type="submit">Send</button>
    </form>

                    {% if post.get('photo') %}

                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <p>Likes: {{ post.get('likes', 0) }}</p>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts yet.</p>
        {% endif %}
    {% else %}
        <p>User not found.</p>
    {% endif %} -->
    
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
